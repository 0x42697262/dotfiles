[colors]
;background = ${xrdb:color0:#222}
#background = #ff66ab
background-alt = #ff66ab
#background-alt = #444
background = #222
;foreground = ${xrdb:color7:#222}
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

icon_settings_color                        = #bde3ce              
icon_stats_color                           = #ffbac5
icon_info_color                            = #fed792

; COLOR THEME
navajo_white                               = #FFDEB0
medium_aquamarine                          = #65EAA9
police_blue                                = #345F66
cherry_blossom_pink                        = #FDB6C4
sasquatch_socks                            = #FB4380
rose_red                                   = #C22555
medium_orchid                              = #BB5DF3
cadmium_violet                             = #85328E
eerie_black                                = #1F1327

[bar/taskbar]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 27
;offset-x = 1%
;offset-y = 1%
radius = 6.0
fixed-center = false

; background = ${colors.background}
background = #C0345F66
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = "Arimo Nerd Font:style=Regular:pixelsize=10;2"
font-1 = FontAwesome5Brands:pixelsize=10:antialias=true;0
font-2 = Material Design Icons:style=Bold:size=10;0
font-3 = Font Awesome 5 Free:style=Solid:size=9;0
font-4 = FontAwesome5Brands:style=Regular:size=9;0
font-5 = FontAwesome5Brands:style=Regular:size=10;0

modules-left = bspwm 
modules-center = title
modules-right = pulseaudio backlight memory battery cpu temperature date 

tray-position = right
tray-padding = 2
;tray-background = #0063ff

;wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[module/title]
type = internal/xwindow

format = <label>
format-foreground = ${colors.sasquatch_socks}

label = ÔÑà  %title%
label-maxlen = 80 ...


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

; Separator in between workspaces
; label-separator = |





;;;; Module/PulseAudio


[module/pulseaudio]
type                              = internal/pulseaudio

format-volume                     = <ramp-volume> <label-volume>
format-volume-foreground          = ${colors.icon_settings_color}

format-muted-prefix               = Ô™Ä
